<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/twitter-256.png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/left.css">
    <link rel="stylesheet" href="styles/center.css">
    <link rel="stylesheet" href="styles/right.css">
    <link rel="stylesheet" href="styles/content.css">
</head>
<body>
    <div class="main-grid">
        <div class="left-subgrid">
            <div class="left-logo-holder">
                <div><img class="twitter-logo" src="icons/twitter-256.png" alt="twitter"></div>
            </div>
            <div class="left-icon-holder">
                <div><img class="left-icon" src="images/home-icon2.png" alt="twitter"></div>
                <div>Home</div>
            </div>
            <div class="left-icon-holder">
                <div><img class="left-icon" src="images/explore.png" alt="twitter"></div>
                <div>Explore</div>
            </div>
            <div class="left-icon-holder">
                <div><img class="left-icon" src="images/notifications.png" alt="twitter"></div>
                <div>Notifications</div>
            </div>
            <div class="left-icon-holder">
                <div><img class="left-icon" src="images/messages.png" alt="twitter"></div>
                <div>Messages</div>
            </div>
            <div class="left-icon-holder">
               <div><img class="left-icon" src="images/bookmarks.png" alt="twitter"></div>
                <div>Bookmarks</div>
            </div>
            <div class="left-icon-holder">
                <div><img class="left-icon" src="images/lists.png" alt="twitter"></div>
                <div>Lists</div>
            </div>
            <div class="left-icon-holder">
                <div><img class="left-icon" src="images/profile.png" alt="twitter"></div>
                <div>Profile</div>
            </div>
            <div class="left-icon-holder">
                <div><img class="left-icon" src="images/twitter-256-2.png" alt="twitter"></div>
                <div>Premium</div>
            </div>
            <div class="left-icon-holder">
                <div><img class="left-icon" src="images/more.png" alt="twitter"></div>
                <div>More</div>
            </div>
            <div class="left-button-holder">
                <button class="tweet-button">Tweet</button>
            </div>
        </div>
        <div class="center-subgrid">
            <div class="for-you">
                <div class="foryou">
                    <div>For you</div>
                    <!-- <div><button class="foryou-indicator"> </button></div> -->
                </div>
                <div class="following">
                    Following
                </div>
                <div class="gearicon-div">
                    <div class="gear-icon-holder"><img class="gear-icon" src="images/gear-icon.png" alt="gear"></div>
                </div>
            </div>
            <div class="whatshappening">
                <div class="tweet-input">
                    <div class="profile-icon-container">
                        <img class="profile-icon" src="images/Adam-Keino-Passport.jpg" alt="profile-photo">
                    </div>
                    <div class="tweet-input-text">
                        <input class="input-box" type="text" placeholder="What's Happening?">
                    </div>
                </div>
                <div class="whatshappening-icons">
                    <div class="image-icon-holder">
                       <div><img class="image-upload" src="images/images-icon.png" alt="upload"></div>
                       <div><img class="image-upload" src="images/gif-icon.png" alt="upload"></div>
                       <div><img class="image-upload" src="images/metrics-icon.png" alt="upload"></div>
                       <div><img class="image-upload" src="images/emoji-icon.png" alt="upload"></div>
                    </div>
                    <div class="tweet-button-holder">
                        <button class="tweet-button2">Tweet</button>
                    </div>
                </div>
            </div>
            <div class="image-content-container">
                <div class="content-header-container">
                    <div class="content-profile-icon-container">

                    </div>
                    <div class="content-text-container">
                        <div class="text-headliner">
                            <div class="poster-name"></div>
                            <div class="verified-button"></div>
                            <div class="poster-at"></div>
                        </div>
                        <div class="text-main-body"></div>
                    </div>
                    <div class="three-dots-container">

                    </div>
                </div>
                <div class="image-body-container">
                    <div class="main-content-image-container"></div>
                </div>
                <div class="tweet-metrics-container">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="text-content-container">
                <div class="content-profile-icon-container">

                </div>
                <div class="content-text-container">
                    <div class="text-headliner">
                        <div class="poster-name"></div>
                        <div class="verified-button"></div>
                        <div class="poster-at"></div>
                    </div>
                    <div class="text-main-body"></div>
                </div>
                <div class="three-dots-container">

                </div>
            </div>
            <div class="stream-content-container">
                <div class="content-header-container">
                    <div class="content-profile-icon-container">

                    </div>
                    <div class="content-text-container">
                        <div class="text-headliner">
                            <div class="poster-name"></div>
                            <div class="verified-button"></div>
                            <div class="poster-at"></div>
                        </div>
                        <div class="text-main-body"></div>
                    </div>
                    <div class="three-dots-container">

                    </div>
                </div>
                <div class="video-body-container">
                    <div class="main-content-video-container"></div>
                    <div class="video-metrics-container"></div>
                </div>
                <div class="tweet-metrics-container">

                </div>
            </div>  
        </div>
        <div class="right-subgrid">
            Right grid
        </div>
    </div>
</body>
</html>
